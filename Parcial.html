<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="lib/style.css" />
    <script src="sorttable.js"></script>
    <title>Parcial 1</title>
</head>


<body>
    <header>
        <!--Titulo y carrito-->
        <div class="container" style="margin-top:15px; margin-bottom:-10px">
            <div class="row">
                <div class="col-4 d-flex" style="align-content:start; margin-left: 0">
                    <h3>Restaurant & Lounge</h3>
                </div>
                <div class="col-8 d-flex justify-content-end">
                    <a><img src="carrito.png" alt="icono carrito" style="height:35px"></a>
                    <span class="d-flex mt-3">0 items</span>
                </div>
            </div>
        </div>
        <hr />
        <!--Imagen principal -->
        <div class="container fluid" style="margin-top:10px; margin-left:0px">
            <center><img src="Banner.png" alt="Imagen principal" style="margin-left: 0; width:125%; align-content:center"></center>
        </div>
        <!--Menu-->
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="margin-bottom: 30px">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" style="color:white">Burgers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:white">Tacos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:white">Salads</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:white">Desserts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:white">Drinks and sides</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div id="Events">
        <script src="Parcial.js"></script>
    </div>
</body>
</html>
